<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="cellphone.css" media="(max-width:600px)" />
    <title>Pantalla de login</title>
  </head>
  <body>
    <header class="nav">
      <h1 class="nav__title">Actuando en amor</h1>
      <div class="nav__div"></div>
      <nav class="nav__menu">
        <div class="menu__profile">
          <img src="img/man.svg" alt="user" />
          <img
            src="../platzi-videos/imgs/expand_more_black_24dp.svg"
            alt="down"
          />
        </div>
        <ul class="menu__menu">
          <li><a href="#">Acerca de nosotros</a></li>
          <li><a href="#">Facebook</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="login">
        <section class="login__container">
          <h2>Inicia sesión</h2>
          <form action="#" class="login__container--form">
            <input class="input" type="text" placeholder="Correo" />
            <input class="input" type="password" placeholder="Contraseña" />
            <button class="button">Iniciar sesión</button>
            <div class="login__container--remember-me">
              <label
                ><input type="checkbox" id="cbox1" value="checkbox" />
                <span>Recuérdame</span>
              </label>
              <a href="#">Olvidé mi contraseña</a>
            </div>
          </form>
          <section class="login__container--social-media">
            <div>
              <img src="img/googleplus.png" alt="googleplus" /> Inicia sesión
              con Google
            </div>
            <div>
              <img src="img/twitter.png" alt="twitter" />Inicia sesión con
              Twitter
            </div>
          </section>
          <p class="login__container--register">
            No tienes ninguna cuenta <a href="#">Regístrate</a>
          </p>
        </section>
      </section>
    </main>
    <footer class="footer">
      <a href="#">Términos de uso</a>
      <a href="#">Declaración de privacidad</a>
      <a href="#">Centro de ayuda</a>
    </footer>
  </body>
</html>
